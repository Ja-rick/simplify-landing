<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explainify | Simplify Anything</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaf6ff;
      color: #333;
    }

    header {
      background-color: #fff;
      border-bottom: 2px solid #f5d76e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      color: #f5d76e;
    }

    .main-nav {
      display: flex;
      gap: 2rem;
    }

    .main-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .main-nav a:hover {
      background-color: #fff6d4;
      border-color: #f5d76e;
    }

    .chunk {
      height: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .chunk:nth-child(odd) {
      background-color: #fef7dd;
    }

    .chunk:nth-child(even) {
      background-color: #fff;
    }

    .download {
      background-color: #f5d76e;
      color: #000;
      text-align: center;
      padding: 4rem 2rem;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explainify</h1>
    <nav class="main-nav">
      <a href="#demo">Demo</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div id="demo" class="chunk">Demo</div>
  <div id="about" class="chunk">About This Product</div>
  <div id="contact" class="chunk">Contact</div>
  <div class="download" id="download">Download Extension</div>
</body>
</html>
