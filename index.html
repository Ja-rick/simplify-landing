<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explainify - Simplify Smarter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #f1c40f;
    }

    .logo {
      color: #f1c40f;
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .three-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .box {
      flex: 1;
      padding: 40px 20px;
      background-color: #fdf6e3;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .download-section {
      background-color: #f1c40f;
      padding: 60px 30px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Explainify</div>
    <nav>
      <a href="#demo">Demo</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="main-section">
    <div style="width: 100%; max-width: 1000px;">
      <div class="three-boxes">
        <div class="box" id="demo">Demo</div>
        <div class="box" id="about">About This Product</div>
        <div class="box" id="contact">Contact</div>
      </div>

      <div class="download-section">
        Download Extension
      </div>
    </div>
  </main>
</body>
</html>
